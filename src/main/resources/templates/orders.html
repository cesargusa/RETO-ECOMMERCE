    <table >
        <thead style="background-color: darkorange;">
            <tr>
                <th>ID</th>
                <th>USER</th>
                <th>DATE</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody th:each="order : ${orders}"
        th:object="${order}">
   
            <td th:text="*{id}"></td>
            <td th:text="*{nameUser}"></td>
            <td th:text="*{date}"></td>
            <td th:text="*{status}" th:if="*{status == 'Entregado'}" style="color: green;"></td>
            <td th:text="*{status}" th:if="*{status == 'En Curso'}" style="color: yellow;"></td>
            <td th:text="*{status}" th:if="*{status == 'Enviado'}" style="color: chartreuse;"></td>
            <td th:text="*{status}" th:if="*{status == 'Aceptado'}" style="color: blue;"></td>
            
            <th>
                <a th:href="*{URL}"> <button>VER</button></a> 
                 <a> <button class="btnDelete" 
                    th:url="@{|/orders/*{id}|}"
                    th:extraInfo="*{id}" >ELIMINAR</button></a>
            </th>
        
      
        </tbody>
    </table>
